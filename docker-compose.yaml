version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo_container
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${DATABASE_NAME}
    networks:
      - kitech_network

  iso-api:
    build:
      context: ./ISO_api
    container_name: iso_api
    depends_on:
      - mongo
    volumes:
      - ./data:/data
      - ./ISO_api:/app
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
      DLL_URI: ${DLL_URI}
    networks:
      - kitech_network

  om:
    build:
      context: ./Operation_Manager
    container_name: operation_manager
    volumes:
      - ./Operation_Manager:/app
    ports:
      - "8888:8000"
      - "8050:8050"
    environment:
      PYTHONUNBUFFERED: 1
    networks:
      - kitech_network
    extra_hosts:
      - "host.docker.internal:10.170.27.45"

  redis:
    image: redis:7-alpine
    container_name: redis_container
    restart: always
    ports:
      - "6379:6379"
    networks:
      - kitech_network

volumes:
  mongo_data:

networks:
  kitech_network:
    external: true
    name: kitech_network
